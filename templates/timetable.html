<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <nav class="navbar">
            <span class="fs-3">Timetable Generator</span>
            <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" width="120" height="60"
                class="d-inline-block align-text-top">
        </nav>
        <hr>
    </div>
    <div class="container">
        <p class="fs-3 lead pt-4 text-success">Timetable Generated Successfully!</p>
        <div>
            <p class="fw-bold fs-4">
                Sections :
            </p>
            <div>
                {%for i in sections%}
                <div class="lead">
                    <span>
                        {{i[0]}}
                    </span>
                </div>
                {%endfor%}
            </div>
        </div>
        <hr>
        <div>
            <p class="fw-bold fs-4">
                Teachers and Courses :
            </p>
            <div>
                {%for i in teacher_course%}
                <div class="lead">
                    <span>
                        {{i[0]}} - {{i[1]}}
                    </span>
                </div>
                {%endfor%}
            </div>
        </div>
        <hr>
        <!-- Display your timetable here -->
        <a class="btn btn-primary" href="/download"> <i class="fa-solid fa-arrow-down"></i> Download Timetable </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
